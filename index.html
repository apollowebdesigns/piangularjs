<body ng-app="app" class="blue-grey lighten-5" ng-controller="AppController as appCtrl">
<nav class="blue-grey darken-4 first" role="navigation">

            <li><a ng-click="appCtrl.killPi()" class="white-text">Exit Server</a></li>
        </ul>

            <li><h3 class="font-black container top-space light-blue-text">Raspberry Pi Options</h3></li>
            <li><a ui-sref="home" class="container top-space white-text">Home</a></li>

            <li><a class="container top-space white-text" ng-click="appCtrl.killPi()">Exit Server</a></li>
